<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - La Dolce Vita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<header>
  <p class="handwritten">Contact us</p>
</header>

<main class="contact-container">
  <nav aria-label="breadcrumb" style="margin: 20px 0;">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="rest.html" style="color: #d4a762;">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Contact</li>
    </ol>
  </nav>

  <div class="contact-grid">
    <div class="contact-form">
      <h2>Send us a message</h2>
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" placeholder="How can we help you?" required></textarea>

        <button type="submit">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>
    </div>

    <div class="contact-map">
      <img src="img/map.jpg" alt="Our location map" class="img-fluid">
    </div>
  </div>

  <div class="hours-section">
    <h2>Opening Hours</h2>
    <ul class="hours-list">
      <li><strong>Monday:</strong> 9am - 10pm</li>
      <li><strong>Tuesday:</strong> 9am - 10pm</li>
      <li><strong>Wednesday:</strong> 9am - 10pm</li>
      <li><strong>Thursday:</strong> 9am - 11pm</li>
      <li><strong>Friday:</strong> 9am - 11pm</li>
      <li><strong>Saturday:</strong> 10am - 12am</li>
      <li><strong>Sunday:</strong> 10am - 12am</li>
    </ul>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
